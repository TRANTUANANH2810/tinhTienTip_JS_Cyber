<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TinhTienTip Cyber</title>

        <!-- Bookstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <h2 class="heading">Tính tiền Tip</h2>
            <div class="input-group pt-3">
                <p>Tổng tiền thanh toán?</p>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">$</span>
                    <input
                        id="ipSumMoney"
                        type="text"
                        class="form-control"
                        placeholder="tổng tiền ?"
                        aria-label="Username"
                        aria-describedby="basic-addon1"
                    />
                </div>
            </div>
            <div class="input-group">
                <p>Bạn muốn típ bao nhiêu?</p>
                <div class="input-group mb-3">
                    <select
                        id="tip"
                        class="form-select"
                        aria-label="Default select example"
                    >
                        <option value="10">10%</option>
                        <option value="20" selected>20%</option>
                        <option value="30">30%</option>
                        <option value="40">40%</option>
                        <option value="50">50%</option>
                        <option value="60">60%</option>
                        <option value="70">70%</option>
                        <option value="80">80%</option>
                        <option value="90">90%</option>
                        <option value="100">100%</option>
                    </select>
                </div>
            </div>
            <div class="input-group mb-3">
                <p>Muốn share bao nhiêu người?</p>
                <div class="input-group mb-3">
                    <input
                        id="ipPeople"
                        type="text"
                        class="form-control"
                        placeholder="Muốn share bao nhiêu người ?"
                        aria-label="Username"
                        aria-describedby="basic-addon1"
                    />
                    <span class="input-group-text" id="basic-addon1"
                        >Người</span
                    >
                </div>
            </div>
            <div class="ketqua text-center">
                <button id="btSubmit" type="submit" class="btn btn-primary">
                    Tính nào !!!
                </button>
                <p>Tiền của mỗi người là:</p>
                <p id="result"></p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
